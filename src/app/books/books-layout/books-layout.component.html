
<!-- Toolbar -->
<mat-toolbar id="toolbar" color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Internet Archive App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="bg-img">
    <!-- El example Side Nav tiene el width y el color-->

    <mat-sidenav #sidenav class="example-sidenav" mode="side">
      <mat-nav-list>

        <mat-list-item  *ngFor="let item of items" [routerLink]="item.url">
          <mat-icon matListItemIcon>{{item.img}}</mat-icon> <span>{{item.name}}</span>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>
  <!-- Main Content -->
    <mat-sidenav-content>

<router-outlet></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
