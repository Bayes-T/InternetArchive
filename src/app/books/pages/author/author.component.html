<div class="container">
    <div class="grid">
        <div class="row">
        <div class="col" *ngFor="let author of authors">
    <div class="authorName text-center" >
        <div>
        <h2>{{author}}</h2>
        </div>
        <div class="verLibros">

                <mat-expansion-panel>
                  <mat-expansion-panel-header (click)="getAuthor(author)">
                    <mat-panel-title>
                        <p>Ver libros</p> 
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  
                  <mat-panel-description>
                    {{books}}
                  </mat-panel-description>
              
                </mat-expansion-panel>
    
            
        </div>
        
    </div> <!-- fin de authorName-->
    </div> <!--fin de la columna-->
</div>
</div> <!-- fin del grid-->
</div>
